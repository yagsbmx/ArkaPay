server:
  port: 8088

spring:
  application:
    name: pay-service
  cloud:
    loadbalancer:
      cache:
        enabled: true
        ttl: 5s 
        
  datasource:
    url: jdbc:postgresql://localhost:5432/paymentdb
    username: postgres
    password: 0921
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000
        loggerLevel: BASIC

logging:
  level:
    com.example.pay.infraestructure.adapter.out.order: DEBUG
    org.springframework.cloud.openfeign: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
